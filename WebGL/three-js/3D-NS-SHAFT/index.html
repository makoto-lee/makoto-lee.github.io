<!DOCTYPE html>
<html>

<head>
    <title>3d down stair :3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="./scripts/game_variables.js"></script>
    <script type="module" src="./scripts/main_.js"></script>
    <script type="module" src="./scripts/game_ui_funtions.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/text_style.css">
    <link rel="stylesheet" href="./css/class_style.css">
    <link rel="stylesheet" href="./css/id_style.css">
</head>


<body>
    <p id="bulletin_board" class="align_left_top"></p>

    <canvas id="ui_canvas" class="align_left_top"></canvas>
    <canvas id="render_canvas" class="align_left_top"></canvas>

    <!--loading bar-->
    <div id="loading" class="align_center">

        <img src="./material/pictures/nyancat.png" id="progress">
        <div id="progress_bar"></div>

    </div>

    <!--Three.js logo-->
    <div id="three_js">
        made with
        <img src="./material/pictures/three_logo.png" id="three_logo">
    </div>

    <!--health bar-->
    <div id="health" class="align_left_top" style="visibility :hidden">
        <div id="health_bar"> </div>
    </div>

    <!--depth title style="visibility :hidden"-->
    <div id="depth" style="visibility :hidden" class="align_center_top">
        <div id="curr_depth" class="depth_block" style="margin: auto">
            <p style="margin-left: 2px; display: inline; font-size: 22px;">SCORE :</p>
            <p id="depth_num" style="display: inline; font-size: 22px;"> 0 </p><br>
        </div>
        <div id="max_depth" class="depth_block">
            <p style="display: inline; font-size: 12px;"> HIGH SCORE :</p>
            <p id="max_depth_num" style="display: inline; font-size: 12px;"> 0 </p>
        </div>

    </div>

    <!--title options-->
    <div id="title" class="align_center" style="visibility :hidden">

        <div class="box">
            <svg id="title_text">
                <text id="ns-shaft" x="50%" y="50%" text-anchor="middle">NS-SHAFT</text>
                <text id="ddd" x="50%" y="80%" text-anchor="middle">3D</text>
            </svg>
        </div>

        <div class="box">
            <div id="start_button" class="btn">START</div>
        </div>

        <div class="box">
            <div id="how_to_play_button" class="btn">HOW TO PLAY</div>
        </div>

        <div class="box">
            <div id="more_button" class="btn">ABOUT</div>
        </div>
    </div>

    <!--how to play-->
    <div id="how_to_play" class="align_center">

        <div id="left_arrow_container"> <i id="left_arrow"></i></div>
        <div id="right_arrow_container"><i id="right_arrow"></i></div>

        <div id="how_to_play_content" class="box">

            <table id="how_to_play_table">
                <tr>
                    <td>
                        <img class="page" src="./material/pictures/page1.png">
                    </td>
                    <td>
                        <img class="page" src="./material/pictures/page2.png">
                    </td>
                    <td>
                        <img class="page" src="./material/pictures/page3.png">
                    </td>
                    <td>
                        <img class="page" src="./material/pictures/page4.png">
                    </td>
                    <td>
                        <img class="page" src="./material/pictures/page5.png">
                    </td>
                    <td>
                        <img class="page" src="./material/pictures/page6.png">
                    </td>
                </tr>
            </table>

        </div>


        <div class="right_button">
            <div>
                <img id="how_to_play_close" src="./material/pictures/close-icon.png">
            </div>
        </div>

    </div>

    <!--more-->
    <div id="more" class="align_center">

        <div id="more_content" class="box"> </div>

        <div class="right_button">
            <div>
                <img id="more_close" src="./material/pictures/close-icon.png">
            </div>
        </div>

        <div id="github">
            <div>
                <a href="https://github.com/makoto-lee/3D-NS-SHAFT" target="_blank">
                    <img id="github-link" src="./material/pictures/GitHub-Mark.png">
                </a>
            </div>
        </div>

    </div>



    <!--end scene-->
    <div id="you_dead" class="align_center" style="visibility :hidden">
        <div class="box">
            <p style="color: white; font-size: 35px;">YOU DEAD</p>
        </div>

        <div class="box">
            <div id="continue_button" class="btn">CONTINUE</div>
        </div>

        <div class="box">
            <div id="back_to_title_button" class="btn">BACK TO TITLE</div>
        </div>
    </div>

    <!--version tag-->
    <div id="version" class="align_right_bottom">
        <p>ver1.4.1</p>
    </div>


</body>

</html>
